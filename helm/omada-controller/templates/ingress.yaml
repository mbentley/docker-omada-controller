{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "omada-controller.fullname" . }}
  labels:
    {{- include "omada-controller.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
  - hosts:
      {{- range .hosts }}
      - {{ . | quote }}
      {{- end }}
    secretName: {{ .secretName }}
  {{- end }}
  {{- end }}
  rules:
  {{- range .Values.ingress.managementHosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        {{- with .pathType }}
        pathType: {{ . }}
        {{- end }}
        backend:
          service:
            name: {{ include "omada-controller.fullname" $ }}
            port:
              number: {{ $.Values.config.ports.manageHttps }}
      {{- end }}
  {{- end }}
  {{- range .Values.ingress.portalHosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        {{- with .pathType }}
        pathType: {{ . }}
        {{- end }}
        backend:
          service:
            name: {{ include "omada-controller.fullname" $ }}
            port:
              number: {{ $.Values.config.ports.portalHttps }}
      {{- end }}
  {{- end }}
{{- end }}
